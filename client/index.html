<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSON-XL</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="/script.js"></script>
  </head>

  <body>
    <h1>JSON-XL</h1>
    <textarea id="jsonInput" placeholder="Paste here..."></textarea>
    <br />
    <label for="filename">Save As:</label>
    <input
      type="text"
      id="filename"
      placeholder="e.g. countries.xlsx"
      value="output.xlsx"
    />
    <br /><br />
    <button onclick="submitJson()">Download</button>
    <div id="error"></div>
  </body>
</html>
